spring:
  application:
    name: spring-security-oauth2-jwt
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        show_sql: true
        format_sql: true
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/my_database}
    username: root
    password: root
jwt:
  publicKey: classpath:app.pub
  privateKey: classpath:app.key
  expires: 3000